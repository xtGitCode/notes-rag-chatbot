version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000" 
    env_file:
      - .env 
    volumes:
      - ./backend:/app 
    depends_on:
      - pinecone 

  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501" 
    volumes:
      - ./frontend:/app 
    depends_on:
      - backend 

  pinecone:
    image: pineconeio/pinecone
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY} 
    ports:
      - "9000:9000" 
